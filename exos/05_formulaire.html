<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini exo : formulaire</title>

<style>

body {
    background-color: lightblue;
    font-style: italic;
} 

h1 {
    text-align: center;
    font-size: 25px;
    font-style: italic;
    border: 4mm ridge rgba(81, 50, 220, 0.925);
    
}

.wrapper {
    width: 800px;
    margin: 0 auto;
    background-color: #fff;   
}

fieldset {
    margin: 20px;
    background-color: rgb(9, 205, 240);
    border: 5px solid rgba(6, 250, 217, 0.959);
    border-top: none;
    border-right: none;
    border-bottom: none;
}

legend {
    font-weight: bold;
    color: rgb(253, 6, 6);
}

input {
    margin-right: 25px;
}


</style>


</head>
<body>

    <div class="wrapper">   
        <form action="inscription.php" method="POST">

            <h1><strong>Inscrivez-vous au club tricot !</strong></h1>
            <fieldset>
                <legend>Identité</legend>
                <label for="nom">Nom *</label>
                <input type="text" name="nom" id="nom" placeholder="nom" required>

                <label for="prenom">Prénom *</label>
                <input type="text" name="prenom" id="prenom" placeholder="prenom" required>
            </fieldset>
        
            <fieldset>
                <legend>Votre adresse postale</legend>
                <label for="adresse">Adresse </label>
                <input type="text" name="adresse" placeholder="adresse">

                <label for="code postal*">Code postale</label>
                <input type="text" name="code postal*" id="code postal" placeholder="code postal">

                <label for="ville">Ville</label>
                <input type="ville" name="ville*" id="ville" placeholder="ville">
            </fieldset>
        
            <fieldset>
                <legend>Votre email</legend>
                <label for="adresse email">Email *</label>
                <input type="text" name="email*" id="email" placeholder="email" required>
            </fieldset>
        
            <fieldset>
                <legend>Sexe</legend>
                <!-- le name pour les boutons "radio"doit être identique 
                    afin de ne pouvoir être sélectionné une seule fois  -->
                <label for="homme">Homme</label>
                    <input type="radio" name="sexe" id="sexe" value="homme">
                    
                <label for="femme">Femme</label>
                    <input type="radio" name="sexe" id="sexe" value="femme">
            </fieldset>

        
            <fieldset>
                <legend>Avez-vous du matériel ?</legend>
                <label for="aiguilles">J'ai des aiguilles</label>
                <input type="checkbox" name="aiguilles" id="aiguilles" value="aiguilles">

                <label for="laine">J'ai de la laine</label>
                <input type="checkbox" name="laine" id="laine" value="laine">

            </fieldset>
        
            <fieldset>
                <legend>Tricotez-vous</legend>
                <label for="niveau-select">Votre usage du tricot</label>
        
                <select name="niveau" id="niveau-select">
                    <option value="">--Choisissez votre niveau en tricot--</option>
                    <option value="jamais">Jamais</option>
                    <option value="longtemps">Il y a longtemps</option>
                    <option value="parfois">Parfois</option>
                    <option value="parfois">Tous les jours</option>
                </select>
            </fieldset>
        
            <fieldset>
                <legend>Votre commentaire</legend>
                <label for="message">Votre message</label>
                    <textarea name="message" id="message" cols="50" rows="8" 
                    placeholder="Dites-nous en un peu plus si vous le souhaitez..."></textarea>
            </fieldset>
        
            <fieldset>
                <legend>Inscrivez-vous en envoyant le formulaire</legend>
                    <input type="submit" name="inscription" value="Inscrivez-vous">
                    <input type="reset" name="effecer" value="Effacer">
                    <small>* Obligatoire</small>    
            </fieldset>

        </form>
    </div>      
    
</body>
</html>
